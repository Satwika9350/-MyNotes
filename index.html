<body class="bg-green-100" style="font-family: 'Poppins', sans-serif;">
    <!-- Header -->
    <header class="w-full px-3 sm:px-0 py-4 bg-gray-900 shadow-lg">
        <div class="nav-container sm:w-4/5 mx-auto flex items-center justify-between">
            <a class="text-2xl sm:text-3xl font-bold text-yellow-500 hover:text-yellow-600" href="/">
                MyNotes
            </a>
            <button class="bg-yellow-500 p-2 rounded-md hover:bg-yellow-600 text-black font-medium" id="addBtn">
                + Add New Note
            </button>
        </div>
    </header>

    <!-- Notes Container -->
    <div
      class="grid pt-6 pb-8 pr-4 sm:pr-12 pl-4 sm:pl-12 h-full w-full grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-4 gap-y-6"
      id="notesContainer"
    >
        <!-- Notes will be injected here via JavaScript -->
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
